<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weekly Grocery Store Needs</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Weekly Grocery Store Needs</h1>
    <form class="newGroceryForm">
      <input
        id="newGrocery"
        autocomplete="off"
        type="text"
        placeholder="What do you need this week?"
      />
      <button id="addBtn" type="submit">Add</button>
    </form>
    <ul id="groceryList">
        <li class="groceryItem">Orange Juice</li>
        <li class="groceryItem">Bagels</li>
        <li class="groceryItem">Cream Cheese</li>
    </ul>
  </body>
</html>
